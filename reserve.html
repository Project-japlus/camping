<!DOCTYPE html>
<html lang="ko">
<head>
    <title>reservation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="w-50 mx-auto">
            <h2 class="text-center">팔봉갯벌체험 야영장</h2>
            <!-- 위치 장소 선택 -->
            <select class="form-select mt-4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <div class="d-flex justify-content-between mt-4">
                <div class="d-flex flex-row">
                    <p class="my-auto">인원수</p>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary rounded-circle me-1">+</button>
                    1
                    <button type="button" class="btn btn-secondary rounded-circle ms-1">-</button>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4 mb-4">
                <div class="d-flex flex-row">
                    <p class="my-auto">차량수 (개인 카라반, 트레일러 포함)</p>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary rounded-circle me-1">+</button>
                    0
                    <button type="button" class="btn btn-secondary rounded-circle ms-1">-</button>
                </div>
            </div>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#myModal">
                날짜 선택
            </button>
  
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
  
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">예약할 날짜를 선택하세요</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
  
                        <!-- Modal body -->
                        <div class="modal-body">
                            달력
                        </div>
  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">완료</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <div>가격</div>
                <div>150,000원</div>
            </div>
        </div>
    </div>
</body>
</html>
