<!DOCTYPE html>
<html lang="en">
<head>
  <title>free_write</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
      <div class="w-50 mx-auto">
        <h2>게시글 작성</h2>
        <form method="">
            <div class="mb-3">
                <input type="text" class="form-control" id="free_title" placeholder="제목을 입력하세요" name="free_title" required autofocus>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" id="free_content" placeholder="내용을 입력하세요" name="free_content" required></textarea>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="free_img" name="free_img">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">작성완료</button>
                <button type="button" class="btn btn-secondary">취소</button>
            </div>
        </form>
      </div>
    </div>

</body>
</html>
